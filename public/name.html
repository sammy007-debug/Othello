<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <title>Enter your user name for Othello</title>
    <style>
      #header-row {
             background-image: url('assets/images/purplecolor.jpg');
      }
    </style>
    <script>
      function submitForm(){
        var username = $('#username').val();
        window.location.href = 'lobby.html?username='+username;
      }
    </script>
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>

  </head>
  <body>
    <div class='container-fluid text-center'>
        <div class='row' id='header-row'>
           <div class='col'>
             <h2>Enter your User Name </h2>
      
          </div>
        </div>

        <div class='row'>
          <div class='col'>
            <form onsubmit='submitForm(); return false;' class='form-inline'>
              <div class='from-group'>
                  <label for='username' class='col-form-label sr-only'>Enter your user name</label>
                  <input class='form-control' type='text' value='' id='username' placeholder='Enter your username'/>
              </div>
              <button type='submit' class='btn btn-default btn-primary'>Done</button>
            </form>
          </div>
        </div>

    </div>
 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.2.1.slim.min.js' integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>
  </body>
</html>
