<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <title>Othello Game Lobby</title>
    <style>
      #header-row {
             background-image: url('assets/images/purplecolor.jpg');
      }
    </style>
      <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>

  </head>
  <body>
    <div class='container-fluid text-center'>
        <div class='row' id='header-row'>
           <div class='col'>
             <h2>Lobby</h2>
      
          </div>
        </div>
        <div class='row align-items-end' id='players'>
            <div class='col-9 text-left'>
                <h3>Players</h3>
            </div>
            <div class='col-3'>
              </div>
             <!-- This is where the new people in the lobby are going to go --> 
        </div>



        <div class='row'>
          <div class='col text-left'>
            <h3>Messages</h3>
             <form class='form-inline' onsubmit='send_message(); return false;'>
                 
                     <label for='send_message_holder' class='col-form-label sr-only'>Enter your chat message </label>

                    <input class='form-control mx-auto w-75' type='text' value='' id='send_message_holder' placeholder='Enter your chat message' />
                
                    <button type='submit' class='btn btn-default btn-primary'>Send</button>
              </form>
          </div>
        </div>

        <div class='row'>
          <div class='col text-left'>
             
               <div id='messages'>

               </div>
          </div>
        </div>
        
        
    </div>
 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.5.0.min.js' integrity='sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js' integrity='sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=' crossorigin='anonymous'></script>  
    <script src='js/main.js'></script>
  </body>
</html>
